<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

      <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">

    <body>

        <div class="container">

           	<h1 class="text-center">Musical Ideas</h1>

           	<p class="info">Are you a musician suffering from writer's block? If so, select whichever parameters you need to inspire you for your next song!</p>

   			<div class="list-group">

   				<div class="option" id="tempo">Time Signature</div>

   				<div class="option" id="songDuration">Song Duration</div>

   				<div class="option" id="emotion">Emotion</div>

   				<div class="option" id="timeSignature">Tempo</div>

   				<div class="option" id="key">Key</div>

   				<div class="option" id="reset">Reset</div>

   			</div>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

		<script type="text/javascript" src="script.js"></script>

  </body>
